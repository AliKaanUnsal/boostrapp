<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      </head>
      <body>
        <div class="container">
            <div class="col-md-6">
                <form>
        
                    <div class="form-group">
                        <label for="FirstName">FirstName</label>
                        <input type="text" class="form-control" id="FirstName" placeholder="FirstName">
                    </div>
                    <div class="form-group">
                        <label for="LastName">LastName</label>
                        <input type="text" class="form-control" id="LastName" placeholder="LastName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="Password" class="form-control" id="Password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="City">CİTY</label>
                        <select class="form-control" id="City">
                            <option>Ankara</option>
                            <option>Nevşehir</option>
                            <option>Kırşehir</option>
                        </select>
                        <div class="form-group">
                            <label for="bio">About</label>
                            <textarea rows="3" class="form-control" id="bio"></textarea>
                        </div>
                        <div class="form-check disabled">
                            <label for="term">I accent the terms</label>
                            <input type="checkbox" checked="true" disabled class="form-check-input" id="Password" >
                        </div>
                        <div class="form-check">
                            <label for="term">Option</label>
                            <input type="radio" class="form-check-input" name="radio" id="radio" >
                        </div>
                    <br>
                    <button type="submit" class="btn btn-success">SEND</button>
                   </form>
            </div>
            
        </div>
       
      </body>
      <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</html>
